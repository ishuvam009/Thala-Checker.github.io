<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Thala Checker</title>
</head>
<body>
    <h1>Thala Checker</h1>
    <label for="userInput">Enter a word or number:</label>
    <input type="text" id="userInput" />
    <button onclick="checkInput()">Submit</button>
    <div id="result"></div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <video id="thalaVideo" controls autoplay muted loop>
                <!-- Replace with the path to your local video file -->
                <source src="src/dhonis-head-turning-hairstyle.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
